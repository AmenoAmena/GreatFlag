<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreatFlag</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="countryName">
        <h1>Valoria</h1>
    </div>
    <div class="quit">
        <a href="index.html">Resignation</a>
    </div>
    <div class="counters">
        <ol>
            <h2>Properties</h2>
            <hr>
            <li id="house">House: </li>
            <li id="factory">Factory: </li>
            <li id="hospital">Hospital: </li>
            <li id="school">School: </li>
            <li id="university">University: </li>
            <li id="medicalSchool">Medical School: </li>
        </ol>
    </div>
    <div class="mainThings">
        <form>
            <label for="counterPlus">Which do you want to construct</label>
            <select name="counterPlus" id="counterPlus">
                <option value="house">House</option>
                <option value="factory">Factory</option>
                <option value="hospital">Hospital</option>
                <option value="school">School</option>
                <option value="univertiy">University</option>
                <option value="medicalSchool">Medical School</option>
            </select>
        </form>
    </div>
    <script src="game.js"></script>
    
</body>
</html>
