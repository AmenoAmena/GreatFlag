<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreatFlag</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="gold">
        <h2 id="goldHtml">Gold: 100</h2>
        <img src="gold.png" alt="Gold_icon" id="gold">
    </div>
    <div class="countryName">
        <h1>Valoria</h1>
    </div>
    <div class="quit">
        <a href="index.html">Resignation</a>
    </div>
    <div class="counters">
        <ol>
            <h2>Properties</h2>
            <hr>
            <li id="house">House: 0</li>
            <li id="factory">Factory: 0</li>
            <li id="hospital">Hospital: 0</li>
            <li id="school">School: 0</li>
            <li id="university">University: 0</li>
            <li id="medicalSchool">Medical School: 0</li>
        </ol>
    </div>
    <div class="mainThings">
        <form>
            <label for="counterPlus">Which do you want to construct: </label>
            <select name="counterPlus" id="counterPlus">
                <option value="house">House(5)</option>
                <option value="factory">Factory(30)</option>
                <option value="hospital">Hospital(25)</option>
                <option value="school">School(10)</option>
                <option value="university">University(20)</option>
                <option value="medicalSchool">Medical School(25)</option>
            </select>
            <button onclick="setChange(event)">Construct</button>
        </form>
    </div>
    <div class="goal">
        <h1>To complete the game you have to make 10 of each property</h1>
    </div>
    <div class="income">
        <form>
            <label for="roulette">Select a number: </label>
            <select name="roulette" id="roulette">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
            <button onclick="bet()" type="button">Submit</button>
        </form>
        <h2 id="winState">You: </h2>
        <form>
            <select name="teamBet" id="teamBet">
                <option value="firstTeam" id="firstTeam"></option>
                <option value="secondTeam" id="secondTeam"></option>
            </select>
            <button type="button" onclick="adsasd()" id="teamBetButton">Wins</button>
        </form>
        <h2 id="teamBetWins">You: </h2>
    </div>
    <script src="game.js"></script>
    
</body>
</html>
